<section className="bg-gray-50 dark:bg-gray-900">
    <div className="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" className="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            Order Page    
        </a>
        <div className="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div className="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 className="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Menu
                </h1>
                <div className="space-y-4 md:space-y-6">
                    <button onClick={() => addItemToOrder('Coffee')}>Add Coffee</button>
                    <button onClick={() => addItemToOrder('Tea')}>Add Tea</button>
                    <button onClick={() => addItemToOrder('Cake')}>Add Cake</button>
                </div>
            </div>
            <div className="p-6 space-y-4 md:space-y-6 sm:p-8">
                Order Summary
                {selectedItems.map((item, index) => (
                    <li key={index}>
                      {item} <button onClick={() => removeItemFromOrder(index)}>Remove</button>
                    </li>
                  ))}
                  <button onClick={submitOrder}>Submit Order</button>
            </div>
        </div>
    </div>
  </section>
